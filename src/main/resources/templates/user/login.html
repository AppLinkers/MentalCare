<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Care</title>

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
        <!-- ICON SCOUT -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
        <!-- STYLE SHEET -->
        <link rel="stylesheet" href="/css/common/style.css">
        <link rel="stylesheet" href="/css/user/login.css">
</head>
<body>
    <section id="login">
        <div class="container login__container">
            <div class="back">
                <i class="uil uil-angle-left-b"></i>
            </div>
            <div class="login__content">
                <a th:href="@{/}"><h2>Mental Care</h2></a>
                <form th:action="@{/login_proc}" th:method="post" th:object="${userLoginReq}">
                    <input type="text" class="btn btn-input" th:name = "username" placeholder="아이디">
                    <input type="password" class="btn btn-input" th:name="password"  placeholder="비밀번호">
                    <button class="btn">로그인</button>
                </form>
                <div class="line"></div>
                <div class="option">
                    <a><span>아이디 찾기</span></a>
                    <a><span>비밀번호 찾기</span></a>
                    <a th:href="@{/sign_up}"><span>회원가입</span></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
