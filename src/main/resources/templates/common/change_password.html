<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Up</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/signup.css">
</head>
<body>
<section>
    <div class="container change_pw__container">
        <div class="back">
            <a href="javascript:history.back();"><i class="uil uil-angle-left-b"></i></a>
        </div>
        <h2>비밀번호 변경</h2>

        <div class="change_pw__content">
            <form th:method="put" th:action="@{/pwChange}" th:object="${changePwReq}" id="form-pro">
                <div class="form-group">
                    <label for="pw">새로운 비밀번호</label>
                    <input id="pw" onkeyup="checkPassword()" type="password" class="btn btn-input"  placeholder="새로운 비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="pwCheck">새로운 비밀번호 확인</label>
                    <input id="pwCheck" onkeyup="checkPassword()" type="password" th:field="*{new_pw}" class="btn btn-input" placeholder="비밀번호 재입력">
                    <h4 class="pwCheck-message">비밀번호가 일치하지 않습니다</h4>
                </div>

                <button class="btn" id="submit" disabled>수정하기</button>
            </form>
        </div>
    </div>
</section>

<script src="/javascript/common/change_password.js"></script>
</body>
</html>
