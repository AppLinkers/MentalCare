<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Care</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/player/test_result.css">


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- =========== NAVBAR ========== -->
<nav id="nav">
</nav>

<!-- =========== MEMBER ========== -->
<section id="member">
    <div class="container member__con">
        <div class="member__info">
            <div class="member__img">
                <img src="/images/example/son.png">
            </div>
            <div class="member__text">
                <div class="member__name">
                    <h3 th:text="${player.name}">손흥민</h3>
                    <div class="type">
                        <h4>선수</h4>
                    </div>
                </div>
                <h4 th:text="${player.position} + ', ' +  ${player.age}">FW, 30살</h4>
                최근 업데이트 :<p th:text="${#temporals.format(testResult.date, 'yyyy. MM. dd')}">2022.09.26</p>
                <table>
                    <tr>
                        <td>총 평균 : </td>
                        <td><p style="margin-left: 5px"  th:text="${#numbers.formatDecimal(testResult.avg, 1, 2)}"></p></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="member__chart">
            <canvas id="doughnut" width="120" height="120"></canvas>
        </div>
    </div>
    <div class="line inside__large"></div>
</section>

<div class="body container">

    <!-- =========== RADAR ========== -->
    <div class="chart__container">
        <div class="radar__chart">
            <script>
                var diagnosetitleSet = new Array();
                var avgSet = new Array();
                var data_bar = new Array();
                var config_bar = new Array();
                var doughnut_red = 0;
                var doughnut_yellow = 0;
                var doughnut_green = 0;
            </script>
            <canvas id="radar"></canvas>
            <div th:each="diagnose : ${testResult.diagnoseResultList}">
                <script th:inline="javascript">
                    var title = [[${diagnose.title}]];
                    var avg = [[${diagnose.avg}]];
                    diagnosetitleSet.push(title);
                    avgSet.push(avg);
                </script>
            </div>

        </div>
        <div class="line inside__large"></div>
    </div>


    <!-- =========== RESULT ========== -->
    <div class="result__container">
        <!-- result-header -->
        <div class="result__header">
            <div class="result__label">
                <div class="label-type">
                    <div class="label-color"></div>
                    <h4>양호</h4>
                </div>
                <div class="label-type">
                    <div class="label-color"></div>
                    <h4>보통</h4>
                </div>
                <div class="label-type">
                    <div class="label-color"></div>
                    <h4>심각</h4>
                </div>
            </div>
        </div>

        <!-- result-list -->
        <div class="result__list" th:each="diagnose : ${testResult.diagnoseResultList}">
            <script>
            var titleSet = new Array();
            var weightSet = new Array();
            var data_bar = new Array();
            var config_bar = new Array();
            </script>
            <article>
                <div class="result__box">
                    <div class="result__name">
                        <h3 th:text="${diagnose.title}">관계</h3>
                        마지막 검사 : <p th:text="${#temporals.format(diagnose.date, 'yyyy. MM. dd')}"> 2022.09.26</p>
                        <table>
                            <tr>
                                <td><p style="margin-left: 30px;">평균 :</p></td>
                                <td><p class="avg" style="margin-left: 3px;" th:text="${#numbers.formatDecimal(diagnose.avg, 1, 2)}"> </p></td>
                            </tr>
                        </table>

                    </div>
                    <i class="uil uil-angle-down"></i>
                </div>
                <div class="result__chart" th:id="${diagnose.title}">

                    <div th:each="answerDetail : ${diagnose.questionResultList}">
<!--                        <p th:text="${question.questionContext}"></p>-->
<!--                        <p th:text="${question.weight}"></p>-->
                        <script th:inline="javascript">
                            var title = [[${answerDetail.keyword}]];
                            var weight = [[${answerDetail.answer}]];
                            titleSet.push(title);
                            weightSet.push(weight);
                        </script>
                    </div>
                    <script th:inline="javascript">
                        /* <![CDATA[ */
                        var id = /*[[${diagnose.title}]]*/;
                        var barCanvas = document.createElement("CANVAS");
                        var resultDiv = document.getElementById(id);
                        console.log(id);
                        resultDiv.appendChild(barCanvas);
                        data_bar = {
                            labels: titleSet,
                            datasets: [{
                                label: '스트레스 강도',
                                data: weightSet,
                                backgroundColor : [
                                    'rgba(105,81,255,0.6)'
                                ]
                            }]
                        };

                        config_bar = {
                            type: 'bar',
                            data: data_bar,
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        }

                       var barChart = new Chart(
                            barCanvas,
                            config_bar
                        )
                        /* ]]> */
                    </script>


                </div>
            </article>

        </div>
    </div>

</div>


<!-- =========== JAVASCRIPT ========== -->
<!--<script src="../../javascript/common/base.js"></script>-->
<script src="/javascript/player/test_result.js"></script>

<script>
    const data = {
        datasets: [{
            label : '멘탈 상태',
            data: [doughnut_green,doughnut_yellow,doughnut_red],
            backgroundColor: [
                '#1DBA84',
                '#EFB93A',
                '#FC5230'
            ],
            hoverOffset: 4
        }]
    };

    const config = {
        type: 'doughnut',
        data: data,
        options: {
            responsive: false
        }
    };

    const doughnut = new Chart(
        document.getElementById('doughnut'),
        config
    );
</script>

<script>
    const data_radar = {
        labels: diagnosetitleSet,
        datasets: [{
            label: '스트레스 강도',
            data: avgSet,
            fill: true,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
    }

    const config_radar = {
        type: 'radar',
        data: data_radar,
        options: {
            element: {
                line: {
                    borderWidth: 3
                }
            },
            scales: {
                r: {
                    suggestedMin: 0,
                    suggestedMax: 5
                }
            }
        }
    }

    const radar = new Chart(
        document.getElementById('radar'),
        config_radar
    )
</script>


</body>
</html>
