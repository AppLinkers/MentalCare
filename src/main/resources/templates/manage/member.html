<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Care</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/manage/member.css">
</head>
<body>

<!-- =========== NAVBAR ========== -->
<nav id="nav">
</nav>

<!-- =========== MEMBER ========== -->
<section id="member">
    <div class="container title">
        <h2>멤버 관리</h2>
    </div>
    <div class="line"></div>
    <div class="member__list" th:each="player : ${playerList}" >

        <a th:href="@{/manage/player(login_id=${player.login_id}, role=${player.role})}">
            <article >
                <div class="container member__con">
                    <div class="member__info">
                        <div class="member__img">
                            <img th:src="${player.profileImg}" src="/images/son.png">
                        </div>
                        <div class="member__text">
                            <div class="member__name">
                                <h3 th:text="${player.name}">손흥민</h3>
                                <div th:if="${player.role == 'PLAYER'}">
                                    <div class="type">
                                        <h4>선수</h4>
                                    </div>
                                    <div class="type auth">
                                        <h4>허가됨</h4>
                                    </div>
                                </div>

                                <div th:if="${player.role == 'PENDING'}">
                                    <div class="type">
                                        <h4>선수</h4>
                                    </div>
                                    <div class="type auth">
                                        <h4>허가 대기 중</h4>
                                    </div>
                                </div>

                            </div>
                            <h4 th:text="${player.position} + ', ' +  ${player.age} + '살'">FW, 30살</h4>
                        </div>
                    </div>
                    <div class="go__icon">
                        <i class="uil uil-angle-right-b"></i>
                    </div>
                </div>
                <div class="line inside__large"></div>
            </article>
        </a>


    </div>
</section>

<!-- =========== JAVASCRIPT ========== -->
<script src="/javascript/common/base.js"></script>

</body>
</html>
