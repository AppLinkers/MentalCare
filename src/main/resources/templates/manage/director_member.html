<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Care</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

  <!-- ICON SCOUT -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- STYLE SHEET -->
  <link rel="stylesheet" href="/css/common/style.css">
  <link rel="stylesheet" href="../css/manage/director_member.css">
</head>

<body>

<!-- =========== NAVBAR ========== -->
<nav id="nav">
</nav>

<!-- =========== MEMBER ========== -->
<section id="member">
  <div class="container title">
    <h2>멤버 관리</h2>
  </div>

  <div class="container list__container">

    <div class="list label">
      <p>이름/아이디</p>
      <p>권한 허가</p>
    </div>

    <div class="line"></div>

    <form th:method="post" th:action="@{/manage/player}" th:object="${updatePlayerRoleReqList}">
      <article class="member-list" th:each="player : ${playerList}">
        <div class="list content">
          <div class="info">
            <h4 th:text="${player.name}">손흥민</h4>
            <h5 th:text="${teamName}">sonLove</h5>
          </div>

          <button type="submit" class="member-btn">권한 없음</button>

        </div>
      </article>
    </form>

  </div>
</section>

<!-- =========== JAVASCRIPT ========== -->
<script src="../javascript/common/base.js"></script>
<script src="../javascript/manage/director_member.js"></script>
</body>

</html>
