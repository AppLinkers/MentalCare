<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Mind</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/result.css">
    <link rel="stylesheet" href="/css/director/manage.css">
</head>

<body>
<!-- =========== MANAGE ========== -->
<section id="manage">

    <nav id="navigation"></nav>

    <!-- 헤더 선수 정보 -->
    <div class="result-header__container container-fit flex-center">
        <div class="container flex-between">
            <div class="header-info">
                <div class="flex-left">
                    <!-- 지도자인 경우 -->
                    <div class="user-type director flex-center">
                        <p class="font10">DIRECTOR</p>
                    </div>
                </div>
                <p class="font20" th:text="${teamDirectorDetail.name}"></p>
                <p class="font12" th:text="${teamDirectorDetail.teamName}"></p>
            </div>
            <img th:src="${teamDirectorDetail.imgUrl}" class="profile">
        </div>
    </div>
    <!-- DIVIDER -->
    <div class="divider container-fit"></div>
    <!-- 권한 설정 -->
    <div class="auth__container container">
        <form th:method="put" th:action="@{/director/director}" th:object="${directorRoleUpdateReq}">
            <input type="hidden" name="id" th:value="${directorRoleUpdateReq.id}"/>
            <input type="hidden" id="playerAuth" name="role" th:value="${directorRoleUpdateReq.role}"/>
            <div class="form__container flex-between-column">
                <div class="auth-content flex-between">
                    <p class="font16">권한</p>
                    <div class="switch-box flex-right">
                        <div class="switch"></div>
                    </div>
                </div>
                <div class="btn-bottom__container">
                    <button class="btn-basic" type="submit">저장</button>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="/javascript/common/base.js"></script>
<script src="/javascript/director/manage.js"></script>

</body>

</html>
