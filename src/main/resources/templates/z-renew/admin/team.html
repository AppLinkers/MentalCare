<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Mind</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/admin/admin.css">
</head>

<body>

<!-- =========== NAVBAR ========== -->
<nav id="navigation">
</nav>

<!-- =========== TEAM_CODE ========== -->
<section id="admin">
    <div class="container admin__container">

        <div class="button__container">
            <h2>팀 코드 관리</h2>
            <a href="/admin/team/form"><button class="btn">추가하기</button></a>
        </div>

        <div class="list">

                <div th:each="team : ${teamInfoResList}">

                    <form class="code-list" th:action="@{|/admin/team/${team.id}|}" th:method="DELETE">
                        <div class="code-info">
                            <h3 class="team-code" th:text="${team.teamCode}">팀 코드 에러</h3>

                            <h3 class="team-name" th:text="${team.name}">팀 이름 에러</h3>
                        </div>
                        <button type="submit" class="btn-light" >삭제</button>
                    </form>

                </div>

        </div>


    </div>
</section>

<script src="/javascript/common/base.js"></script>
</body>

</html>
